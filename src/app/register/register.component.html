<div class="container-fluid">
  <h1>Register</h1>
  <form class="bg-light text-dark" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <p class="error" *ngIf="isRegisterFailed">{{errorMessage}}</p>
    <div class="form-group row">
      <label for="inputNickName" class="col-sm-2 col-form-label">Nick name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputNickName" [(ngModel)]="form.username"  name="inputNickName" placeholder="Nick Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputFullName" class="col-sm-2 col-form-label">Full name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFullName" name="inputFullName" [(ngModel)]="form.name" placeholder="Full name">
        </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" name="inputEmail"  [(ngModel)]="form.email" placeholder="exmaple@test.com">
        </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="inputPassword" [(ngModel)]="form.password" placeholder="Password">
        </div>
            </div>
            <div class="form-group row">
              <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">Password Confirm</label>
              <div class="col-sm-10">
                <input type="password" (keyup)="onKey($event)" class="form-control" id="inputPasswordConfirm" placeholder="Password">
            </div>
              </div>
                  <p class="error" *ngIf="!isPasswordCorrect"><i class="fas fa-times-circle">{{messagePassword}}</i></p>
                  <p class="success" *ngIf="isPasswordCorrect"><i class="fas fa-check-circle">{{messagePassword}}</i></p>
              <div class="buttons mx-auto">
                  <button class="btn btn-dark mb-2">Register</button>
                  <button type="submit" class="btn btn-ligth mb-2" (click)="cancelOperation()">Cancelar</button>
              </div>
  </form>
</div>
