<h1>Welcome</h1>
<form>
    <div class="form-group row">
        <label for="inputNickName" class="col-sm-2 col-form-label">Nick name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNickName" [(ngModel)]="form.username" placeholder="Nick Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputFullName" class="col-sm-2 col-form-label">Full name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFullName" [(ngModel)]="form.name" placeholder="Full name">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" [(ngModel)]="form.email" placeholder="exmaple@test.com">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="form.password" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
            <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">Password Confirm</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password">
            </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Register</button>
    <button type="submit" class="btn btn-cancel mb-2" (click)="cancelOperation()">Cancelar</button>
</form>
