<h1>Welcome</h1>
<form>
    <div class="form-group row">
      <label for="inputUserName" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="inputUserName" placeholder="User name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Login</button>
    <button type="submit" class="btn btn-cancel mb-2" (click)="cancelOperation()">Cancelar</button>
  </form>
