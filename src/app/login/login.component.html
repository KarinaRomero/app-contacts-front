<h1>Welcome</h1>
<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group row">
      <label for="inputUserName" class="col-sm-2 col-form-label">User name</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="inputUserName" [(ngModel)]="form.username" placeholder="User name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="form.password" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <button class="btn btn-primary mb-2">Login</button>
    <button type="submit" class="btn btn-cancel mb-2" (click)="cancelOperation()">Cancelar</button>
  </form>
