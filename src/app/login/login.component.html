<div class="container-fluid">
<h1>Login</h1>
<form class="bg-light text-dark" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group row">
      <label for="inputUserName" class="col-sm-2 col-form-label">User name</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="inputUserName" name="inputUserName" [(ngModel)]="form.username" placeholder="User name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="form.password" name="inputPassword" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="buttons mx-auto">
        <button class="btn btn-dark mb-2">Login</button>
        <button type="submit" class="btn btn-ligth mb-2" (click)="cancelOperation()">Cancelar</button>
    </div>
  </form>
</div>
