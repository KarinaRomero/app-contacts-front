<div class="container">
  <h2>Your contact list</h2>
  <div class="container-fluid aling-elements">
      <button type="button" class="btn btn-dark " data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" (click)="create()">+</button>
  </div>

  <table class="table mx-auto">
    <thead class="thead-light">
      <tr>
        <th (click)= "sortTableBy('name')" scope="col">Name <i [(class)]="indicador.name"></i></th>
        <th (click)= "sortTableBy('age')" scope="col">Age <i [(class)]="indicador.age"></i></th>
        <th scope="col">Nickname</th>
        <th (click)= "sortTableBy('phone')" scope="col">Phone <i [(class)]="indicador.phone"></i></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts;">
        <td>{{contact.name}}</td>
        <td>{{contact.age}}</td>
        <td>{{contact.nickName}}</td>
        <td>{{contact.phoneNumber}}</td>
        <td><button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" (click)="update(contact['idContact'])">Edit</button></td>
        <td><button type="button" class="btn btn-danger"  (click)="delete(contact['idContact'])">X</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{action}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form >
            <div class="form-group">
              <label for="inputName" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="inputName" [(ngModel)]="currentContact.name" name="inputName">
            </div>
            <div class="form-group">
                <label for="inputNickname" class="col-form-label">Nickname:</label>
                <input type="text" class="form-control" id="inputNickname" [(ngModel)]="currentContact.nickName"  name="inputNickname">
              </div>
            <div class="form-group">
              <label for="inputAge" class="col-form-label">Age:</label>
              <input type="number" class="form-control" id="inputAge" [(ngModel)]="currentContact.age" name="inputAge">
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-form-label">Phone:</label>
                <textarea class="form-control" id="inputPhone" [(ngModel)]="currentContact.phoneNumber"  name="inputPhone"></textarea>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button *ngIf="action=='Update'"  (click)="onSubmit()" type="button" class="btn btn-dark">Update</button>
          <button *ngIf="action=='Create'" (click)="onSubmit()" type="button" class="btn btn-dark">Create</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
